<link rel="import" href="bower_components/paper-fab/paper-fab.html"/>

<!--

  <template>

      :host {
        display: block;

        float: right;
        margin: 25px;
        background-color: #787f7c;
      }
    </style>

    <paper-fab id="addBtn" icon="add"></paper-fab>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'bde-repository-browser',

    properties: { }

  });

</script>
